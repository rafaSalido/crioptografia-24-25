<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - File Upload Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">File Upload Website</h1>
        </div>
    </header>

    <section class="bg-blue-500 text-white py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome Back!</h2>
            <p class="text-xl">Please log in to access your secure file management system.</p>
        </div>
    </section>

    <main class="container mx-auto mt-8 p-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
            <h3 class="text-2xl font-semibold mb-6">Login</h3>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="off"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign In
                    </button>
                    <a href="{{ url_for('signup') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        SignUp
                    </a>
                </div>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="mt-4 {% if category == 'error' %}text-red-500{% elif category == 'success' %}text-green-500{% else %}text-blue-500{% endif %} font-semibold">
                            {{ message }}
                        </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </main>
</body>

</html>
