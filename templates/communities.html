{% extends 'app_base.html' %}

{% block content %}
<h2 class="mb-10 text-2xl text-center">Communities</b></h2>
<div>
    <section class="flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-4">Crear comunidad</h3>
            <ul class="space-y-2" id="fileList">
                <label for="name" class="w-full">
                    <p>Name: </p>
                    <input type="text" id="name" name="name" class="border border-gray-300 p-2 rounded w-full" required>
                </label>
                <label for="password" class="w-full">
                    <p>Password:</p>
                    <input type="password" id="password" name="password" class="border border-gray-300 p-2 rounded w-full" required>
                </label>
            </ul>
            <div class="mt-4 space-y-4" id="uploadControls">
                <button onclick="uploadFiles()" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Create Community
                </button>
            </div>
        </div>
        <div class="w-full md:w-3/4 bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-4">Comunidades</h3>
            
            <div class="text-center flex flex-wrap gap-2">
                {% for community in communities %}
                    <div class="p-2">
                        <a href="/community/{{ community.id }}" class="bg-blue-100 px-4 py-2 rounded cursor-pointer hover:bg-blue-200">
                            {{ community.name }}
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <section class="mt-8 bg-white p-6 rounded-lg shadow mb-10">
        <h3 class="text-xl font-semibold mb-4 text-center">Other Communities</h3>
        <section id="encryptedFileList" class="flex flex-wrap gap-2 justify-start">
            {% for community in communities %}
                <div class="p-2">
                    <a href="/community/{{ community.id }}" class="bg-blue-100 px-4 py-2 rounded cursor-pointer hover:bg-blue-200">
                        {{ community.name }}
                    </a>
                </div>
            {% endfor %}
        </section>
    </section>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadControls = document.getElementById('uploadControls');

    let selectedFiles = [];

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight drop zone when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    // Handle dropped files
    dropZone.addEventListener('drop', handleDrop, false);

    // Handle selected files
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files), false);

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight() {
        dropZone.classList.add('bg-blue-100');
    }

    function unhighlight() {
        dropZone.classList.remove('bg-blue-100');
    }

    function handleDrop(e) {
        const dt = e.dataTransfer;
        handleFiles(dt.files);
    }

    function handleFiles(files) {
        selectedFiles = Array.from(files);
        uploadControls.style.display = 'block';

        // Limpiar la lista actual de archivos
        fileList.innerHTML = '';

        // Agregar los nombres de los archivos seleccionados
        if (selectedFiles.length > 0) {
            selectedFiles.forEach(file => {
                const li = document.createElement('li');
                li.className = 'text-gray-600';
                li.textContent = file.name;
                fileList.appendChild(li);
            });
        }
    }

    async function uploadFiles() {
        if (selectedFiles.length === 0) {
            alert('Please select a file first');
            return;
        }

        for (const file of selectedFiles) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const error = await response.json();
                    alert(error.error || 'Upload failed');
                }
            } catch (error) {
                alert('Error uploading file: ' + error.message);
            }
        }

        selectedFiles = [];
        fileInput.value = '';
        uploadControls.style.display = 'none';
        location.reload();
    }

</script>


{% endblock %}
